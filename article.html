<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title></title>
  </head>
  <body>
    <script>
      function getQueryStringObject() {
        var a = window.location.search.substr(1).split('&');
        if (a == "") return {};
        var b = {};
        for (var i = 0; i < a.length; ++i) {
            var p = a[i].split('=', 2);
            if (p.length == 1)
                b[p[0]] = "";
            else
                b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
        }
        return b;
      }

      var qr = getQueryStringObject();
      var sel = qr.sel;

      if(sel == 1){
        document.title = '연애인 김모씨 학폭사실 밝혀져.. ';
        $('meta[property=og\\:image]').attr('content', 'https://pbs.twimg.com/media/CGa7G3OUQAA5TyU.jpg');
      }
      else if(sel == 2){
        document.title = '스트리머 박모씨 음주운전으로 대형사고..';
      }
      else if(sel == 3){
        document.title = 'K-pop 아이돌 최모씨 깜짝 결혼 발표해..';
      }
      else{
        alert('error!')
      }
    </script>
  </body>
</html>
